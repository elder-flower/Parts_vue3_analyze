<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>4-1-3 プログレスバー＋数字カウントアップ＋画面が開く</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" type="text/css" href="css/ress.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/layout.css" media="all" />

    <style type="text/css"></style>
  </head>
  <body id="top">
    <div id="splash">
      <div id="progress_set">
        <div id="splash_text" for="loading_progress"><span>100</span>%</div>
        <progress id="loading_progress" max="100" value="0">10%</progress>
        <div id="progress"></div>
        <div id="progress_bar"></div>
      </div>

      <div class="loader_cover loader_cover-up"></div>
      <div class="loader_cover loader_cover-down"></div>
    </div>

    <main>
      <div id="container">
        <p>
          ローディング後、この画面が見えます。<br />ローディングで使用したライブラリ：<a
            href="https://kimmobrunfeldt.github.io/progressbar.js/"
            target="_blank"
            >https://kimmobrunfeldt.github.io/progressbar.js/</a
          >
        </p>
        <!--/container-->
      </div>
    </main>

    <script src="js/set.js" type="module"></script>
  </body>
</html>
